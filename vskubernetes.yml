apiVersion: v1
kind: ReplicationController
metadata:
  name: springriplication
spec:
  replicas: 2
  selector:
    app: spring
  template:
    metadata:
      name: springpod
      labels:
        app: spring
    spec:
      containers:
      - name: springcontainer
        image: 172.31.9.197:8083/spring-boot-app:17
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: spring
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
